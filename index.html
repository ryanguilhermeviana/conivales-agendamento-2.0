<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conivales</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <style>
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding-top: 20%;
            z-index: 1000;
        }
    </style>

</head>

<body>
    <section class="container">
        <div class="container__box box">
            <div class="box__grid box--left">
                <!-- <img src="./img/LOGO CONIVALES.png" alt="Logo do Conivales" class="image-size"> -->
                <img src="./img/logo_transp.png" alt="Logo do Conivales" class="image-size">
                <h1>CONIVALES</h1>
            </div>
            <div class="box__grid box--right">
                <form class="formulario">
                    <h2>Login</h2>
                    <div>
                        <label for="">Usuário: </label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Senha: </label>
                        <input type="password">
                    </div>
                    <div class="btn-container">
                        <button><a href="./home.html">Entrar</a></button>
                    </div>
                    <div class="form__rodape">
                        <p>Ainda não tem uma conta? Clique <a href="#">aqui</a>.</p>
                    </div>
                </form>
            </div>
        </div>

        <div id="popup">
            <h2>Esta página só pode ser acessada em um computador!</h2>
            <p>Por favor, abra esta página em um dispositivo de desktop.</p>
        </div>

    </section>

    <script>
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        if (isMobileDevice()) {
            document.getElementById('popup').style.display = 'block';
        }
    </script>

</body>



</html>
