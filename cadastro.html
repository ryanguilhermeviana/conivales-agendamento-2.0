<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body class="main-margin main-grid">
    <section class="bk-gray">
        <nav class="menu-nav">
            <div class="menu-logo">
                <div class="menu-logo-img">
                    <img src="./img/logo_transp.png" alt="Logo do Conivales" class="menu-img">
                </div>
                <h1>CONIVALES</h1>
            </div>
            <div class="menu-menu">
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="cadastrar_paciente.html">Cadastrar pacientes</a></li>
                    <!-- <li><a href="agendar_exames.html">Exames</a></li> -->
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </div>
            <div class="menu-user">
                <!-- <img width="32" height="32" src="https://img.icons8.com/puffy-filled/32/user.png" alt="user" /> -->
                <div>
                    <img src="./img/user.svg" alt="" width="40" height="40" class="menu-user-border">
                </div>
                <h4>Ryan Guilherme</h4>
                <p>email@email.com</p>
            </div>
        </nav>
    </section>

    <section class="section-form section-white">
        <div class="formulario-cadastro">
            <form action="" class="formulario-borda">
                <h1>Cadastro do paciente</h1>
                <label for="fname">Nome completo:</label>
                <input type="text" id="fname" name="fname" placeholder="Nome">

                <label for="ftel">Contato:</label>
                <input type="tel" id="ftel" name="ftel" placeholder="(xx) xxxxx-xxxx">

                <label for="fmunicipio">Município:</label>
                <select name="fmunicipio" id="fmunicipio">
                    <option value="amparo_sao_francisco">Amparo do São Francisco</option>
                    <option value="boquim">Boquim</option>
                    <option value="carira">Carira</option>
                    <option value="muribeca">Muribeca</option>
                    <option value="telha">Telha</option>
                </select>

                <label for="fcpf">CPF:</label>
                <input type="text" id="fcpf" name="fcpf" placeholder="CPF">

                <label for="fcns">CNS:</label>
                <input type="text" id="fcns" name="fcns" placeholder="CNS">

                <label for="fnascimento">Data de nascimento:</label>
                <input type="date" id="fnascimento" name="fnascimento">

                <label for="fmae">Nome da mãe:</label>
                <input type="text" id="fmae" name="fmae" placeholder="Nome">

                <label for="fobs">Necessidades especiais:</label>
                <textarea name="fobs" id="fobs" rows="5" cols="50"></textarea>

                <label for="fdoc">Arquivos:</label>
                <input type="file" id="fdoc" name="fdoc" accept=".pdf, .png, .jpg, .jpeg" multiple>

                <div class="cadastrar-button">
                    <a href="agendar_exames.html">Cadastrar</a>
                </div>
            </form>
        </div>
    </section>
    <script>
        // Obter a URL atual
        const currentUrl = window.location.href;

        // Selecionar todos os itens de menu
        const menuItems = document.querySelectorAll('.menu-menu ul li a');

        menuItems.forEach(item => {
            // Verificar se o link do item corresponde à URL atual
            if (item.href === currentUrl) {
                // Adicionar a classe 'active' ao item pai (li)
                item.parentElement.classList.add('active');
            }
        });
    </script>
</body>
